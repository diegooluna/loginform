<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./login/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="backgroundanimation">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>        
    <section class="section">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="box">
            
            <div class="container">
                <div class="form">
                    <h1 class="welcome">Welcome!</h1>
                    <h2>Login</h2>
                    <form class="loginform">
                        <div class="inputbox">
                            <div class="username">
                            <i class="bi bi-person"></i>
                            <input type="text" placeholder="username" class="inputusername">
                            </div>
                        </div>
                        <div class="inputbox">
                            <div class="password">
                            <i class="bi bi-lock"></i>
                            <input type="password" placeholder="password" class="inputpassword">
                            </div>
                        <div class="inputboxsubmit">
                            <input type="submit"  value="Login">
                        </div>    
                        <p class="olvidar">Forgot your password? <br></p><a href="#" class="loginlink"> Click here </a>
                        <p class="olvidar">Not registered? <br></p><a href="#" class="loginlink"> Create account </a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
